<div *ngIf="employee && employee.length > 0">
  <Table>
    <thead>
      <th>Employee Name</th>
      <th>Email</th>
      <th>Phone No</th>
      <th>Address</th>
      <th>Postal Code</th>
    </thead>
    <tbody>
      <tr *ngFor="let e of employee">
        <td>{{ e.name }}</td>
        <td>{{ e.email }}</td>
        <td>{{ e.phone }}</td>
        <td>{{ e.address.city }}, {{ e.address.street }}</td>
        <td>{{ e.address.zipcode }}</td>
      </tr>
    </tbody>
  </Table>
</div>
