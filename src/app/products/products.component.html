<div style="display: flex; justify-content: space-around">
  <div style="width: 40%; height: 100%; border: 1px solid">
    <ul style="list-style: none">
      <li *ngFor="let p of leftBox; let i = index">
        <h4 style="display: inline-block; margin: 5px">{{ p.id }} .</h4>
        <p
          style="display: inline-block; cursor: pointer"
          (click)="moveProduct(i, 'left')"
        >
          {{ p.title }} - {{ p.price * 3 }}
        </p>
      </li>
    </ul>
  </div>
  <div style="width: 40%; max-height: 50rem; border: 1px solid">
    <ul>
      <li *ngFor="let p of rightBox; let i = index">
        <h4 style="display: inline-block; margin: 5px">{{ p.id }} .</h4>
        <p
          style="display: inline-block; cursor: pointer"
          (click)="moveProduct(i, 'right')"
        >
          {{ p.title }} - {{ p.price * 3 }}
        </p>
      </li>
    </ul>
  </div>
</div>
